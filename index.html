<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>WILD CLICKER</title>
</head>

<body>

    <div class="navigateur">
        <img class="logoNavigateur" src="img/logo clicker.png" alt="Wild clicker">
        <button id="buttonSave" onclick="save()">
            <span>Save</span>
        </button>
    </div>
    <div class="clickers">
        <button id="logoClicker" onclick="incrementClick()">
            <img src="img/clickers blanc.png" onclick="" alt="Mon logo" id="logo">
        </button>
        <span id="counter-label">0</span>
    </div>

    <footer>
        <h1> STORE </h1>

        <div id="BonusList">

            <div id="developpeur">
                <span id="prixDeveloppeurAffichage">10</span>
                <span id="nbDeveloppeur">0</span>
                <img src="img/develloper.png" alt="item developpeur">
            </div>

            <div id="PC">
                <span id="prixPcAffichage">50</span>
                <span id="nbPc">0</span>
                <img src="img/pc copie.png" alt="item PC">
            </div>

            <div id="Terminal">
                <span id="prixTerminalAffichage">100</span>
                <span id="nbTerminal">0</span>
                <img src="img/Terminal.png" alt="item Terminal">
            </div>

            <div id="Javascript">
                <span id="prixJavascriptAffichage">200</span>
                <span id="nbJavascript">0</span>
                <img src="img/JS.png" alt="item developpeur">
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="js/JSCLICKER.js"></script>

</body>

</html>
